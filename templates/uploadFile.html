{% extends 'base.html' %}

{% block title %}
Upload File
{% endblock %}

{% block content%}
	<div class="position-relative overflow-hidden p-3 p-md-1 text-center bg-dark" style="color:white">
		<h2>Select a File to Upload</h2>
		<br>
		<form action="" method=post enctype=multipart/form-data>
			<div class="col-md-5 p-lg-5 mx-auto my-5">
	      <p><input class="form-control" type=file name=file></p> 
	      <p>Select Maintenance Item: </p>
			<select name=name>
				{% for item in items %}
				<option class="form-control" value="{{ item.name }}">{{ item.name }}</option>
				{% endfor %}
				<option>N/A</option>
			</select>
		
			<br><br>
			
				<p><input class="btn btn-block btn-info" type=submit value=Upload></p>
			</div>
		</form>
	</div>
{% endblock %}

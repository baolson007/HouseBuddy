{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content%}

	<form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         
		<select name=name>
			{% for item in items %}
			<option value="{{ item.name }}">{{ item.name }}</option>

		</select>
	</p>

	<input type=submit value=Upload>
	</form>
{% endblock %}
